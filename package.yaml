name: tiny-java
version: 0.0.0
synopsis: A compiler for a subset of Java
description: This compiler was programmed as a part of the \"Compilerbau\" seminar by Prof. Martin Pl√ºmicke.
license: MIT
copyright: No one
author: Morty Smith <morty@smith.net>
maintainer: Rick Sanchez <rick@sanchez.net>

ghc-options: -Wall -fno-warn-name-shadowing

default-extensions:
  - DuplicateRecordFields

dependencies:
 - base == 4.*
 - megaparsec == 6.*
 - bytestring == 0.10.8.*
 - text == 1.2.*

executable:
  main: Main.hs
  source-dirs: driver
  dependencies:
    - tiny-java
    - monad-loops == 0.4.*
    - turtle == 1.5.*
    - mtl == 2.2.*

library:
  source-dirs: src
  dependencies:
    - either == 4.5

tests:
  spec:
    source-dirs: test
    main: Spec.hs
    dependencies:
      - tiny-java
      - hspec == 2.*
